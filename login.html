<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊規劃 - 登入</title>
    <!-- 載入 Tailwind CSS 框架 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 字體與移動端優化 */
        :root { font-family: 'Inter', sans-serif; }
        .login-card {
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-field {
            min-height: 48px; /* 確保手機觸摸目標大小 */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="login-card w-full p-6 sm:p-8 bg-white rounded-2xl">
        <h1 class="text-3xl font-extrabold text-center text-indigo-700 mb-2">
            2026 關西旅程
        </h1>
        <p class="text-center text-gray-500 mb-8">
            請使用您的團隊帳號登入
        </p>

        <form id="login-form">
            <!-- 錯誤提示區塊 -->
            <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mb-4 hidden" role="alert">
                <span id="error-text" class="block sm:inline"></span>
            </div>

            <!-- Email 輸入欄位 -->
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="例如: planner@team.com"
                    class="input-field w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                >
            </div>

            <!-- 密碼輸入欄位 -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密碼</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="輸入您的密碼"
                    class="input-field w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                >
            </div>

            <!-- 登入按鈕 (手機友好大按鈕) -->
            <button 
                type="submit" 
                id="login-button"
                class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl transition duration-200 shadow-lg shadow-indigo-500/50 active:scale-95 disabled:bg-indigo-400"
            >
                登入旅程計畫
            </button>
        </form>
    </div>
    
    <!-- 登入邏輯腳本 -->
    <script type="module">
        import { auth } from './auth.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const loginButton = document.getElementById('login-button');

        // 登入成功後，直接導向首頁
        if (auth.currentUser) {
            window.location.replace('/index.html');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.classList.add('hidden');
            loginButton.disabled = true;
            loginButton.textContent = '登入中...';

            const email = emailInput.value;
            const password = passwordInput.value;

            // 為了方便測試，使用一個預設的測試帳號，請務必在 Firebase Console 中建立此帳號
            // 如果您尚未創建帳號，請手動前往 Auth 介面創建一個 Email/Password 用戶。
            // 
            // 由於我們只能使用 signInWithEmailAndPassword，您必須確保該帳號存在。

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("登入成功！", userCredential.user.uid);
                
                // 登入成功後跳轉到行程列表頁面 (index.html)
                window.location.replace('/index.html');

            } catch (error) {
                console.error("登入錯誤:", error.code, error.message);
                
                let friendlyMessage = '登入失敗，請檢查電子郵件或密碼。';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        friendlyMessage = '電子郵件格式不正確。';
                        break;
                    case 'auth/user-disabled':
                        friendlyMessage = '此帳號已被禁用。';
                        break;
                    case 'auth/invalid-credential':
                    case 'auth/wrong-password':
                    case 'auth/user-not-found':
                        friendlyMessage = '帳號或密碼錯誤。';
                        break;
                    default:
                        friendlyMessage = `發生未知錯誤，請稍後再試。(${error.code})`;
                }

                errorText.textContent = friendlyMessage;
                errorDiv.classList.remove('hidden');

            } finally {
                loginButton.disabled = false;
                loginButton.textContent = '登入旅程計畫';
            }
        });

    </script>
</body>
</html>
