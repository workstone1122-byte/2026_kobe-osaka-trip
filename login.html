<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入旅程計畫</title>
    <!-- 載入 Tailwind CSS 框架 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 字體與移動端優化 */
        :root { font-family: 'Inter', sans-serif; }
        .login-card {
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-indigo-50 min-h-screen flex items-center justify-center p-4">
    
    <div class="login-card bg-white p-6 sm:p-8 rounded-2xl shadow-2xl border border-gray-100">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-700">旅行規劃協作平台</h1>
            <p class="text-gray-500 mt-1">與隊友一起開始規劃您的下一趟旅程</p>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">電子郵件 (Email)</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                       placeholder="test@team.com" value="test@team.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密碼 (Password)</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                       placeholder="輸入您的密碼" value="password123">
            </div>

            <button type="submit" id="login-button"
                    class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold 
                           hover:bg-indigo-700 transition duration-200 shadow-md shadow-indigo-300
                           focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 active:scale-[0.99]">
                登入旅程計畫
            </button>
        </form>

        <!-- 錯誤訊息顯示區 -->
        <div id="error-message" class="mt-4 p-3 text-sm text-red-700 bg-red-100 rounded-lg hidden" role="alert">
            <!-- 錯誤訊息將顯示在這裡 -->
        </div>

        <!-- 測試提示 -->
        <p class="mt-6 text-xs text-center text-gray-400">
            ** 測試提示: 請使用您在 Firebase Console 手動建立的 Email/Password 帳號登入。 **
        </p>

    </div>

    <!-- 整合後的單一應用程式邏輯 (包含 Firebase 初始化與登入邏輯) -->
    <script type="module">
        // --- 1. Firebase Core Initialization ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 設定日誌級別
        setLogLevel('debug'); 

        // 取得環境變數配置
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        let auth = null;

        if (Object.keys(firebaseConfig).length > 0 && firebaseConfig.apiKey) {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                
                // 設定 Auth 持久性 (Session)
                setPersistence(auth, browserSessionPersistence);

                // 如果用戶已經登入，直接跳轉到首頁
                if (auth.currentUser) {
                    window.location.replace('./index.html'); 
                }
            } catch (e) {
                console.error("Firebase 初始化失敗:", e);
                // 這裡可以顯示一個初始化錯誤給用戶
                document.getElementById('error-message').textContent = "服務初始化失敗，請檢查配置。";
                document.getElementById('error-message').classList.remove('hidden');
            }
        } else {
             console.error("Firebase 配置遺失或 API Key 不完整。");
             document.getElementById('error-message').textContent = "錯誤：缺少 Firebase 配置，無法登入。";
             document.getElementById('error-message').classList.remove('hidden');
        }


        // --- 2. 登入邏輯 ---

        // UI 元素
        const form = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessageDiv = document.getElementById('error-message');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!auth) {
                // 如果 auth 未成功初始化，則阻止登入
                document.getElementById('error-message').textContent = "服務尚未準備好，請稍後再試。";
                document.getElementById('error-message').classList.remove('hidden');
                return;
            }

            loginButton.disabled = true;
            loginButton.textContent = '登入中...';
            errorMessageDiv.classList.add('hidden');
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                errorMessageDiv.textContent = '請輸入電子郵件和密碼。';
                errorMessageDiv.classList.remove('hidden');
                loginButton.disabled = false;
                loginButton.textContent = '登入旅程計畫';
                return;
            }

            try {
                // 執行 Email/Password 登入
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("登入成功！UID:", userCredential.user.uid);
                
                // 登入成功後跳轉到行程列表頁面 (index.html)
                window.location.replace('./index.html'); 

            } catch (error) {
                console.error("登入失敗:", error);
                
                let message = '登入失敗，請檢查您的網路連線或帳號密碼。';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        message = '帳號或密碼錯誤。';
                        break;
                    case 'auth/invalid-email':
                        message = '電子郵件格式無效。';
                        break;
                    case 'auth/too-many-requests':
                        message = '登入嘗試次數過多，請稍後再試。';
                        break;
                }
                
                errorMessageDiv.textContent = message;
                errorMessageDiv.classList.remove('hidden');

            } finally {
                loginButton.disabled = false;
                loginButton.textContent = '登入旅程計畫';
            }
        });

    </script>
</body>
</html>
