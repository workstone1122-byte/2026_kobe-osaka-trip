<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊行程規劃器</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字體以獲得更好的現代感 */
        body {
            font-family: 'Inter', sans-serif;
            /* 確保 body 內容不會被 fixed 導覽列遮擋 */
            transition: padding-bottom 0.3s;
        }
        /* 隱藏原生彈出式對話框，我們使用自定義 Modal */
        .modal-overlay {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.open {
            visibility: visible;
            opacity: 1;
        }
        /* 導覽列開啟時的 padding */
        body.has-nav {
            padding-bottom: 4rem; /* 導覽列高度約 4rem (h-16) */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 應用程式主容器 -->
    <div id="app" class="p-4 sm:p-8">
        <div class="flex items-center justify-center min-h-screen">
            <p class="text-lg font-semibold text-indigo-600">載入中... 正在初始化 Firebase...</p>
        </div>
    </div>

    <!-- 底部導覽列容器 (由 JS 動態生成) -->
    <div id="bottom-nav-container"></div> 

    <!-- 新增/編輯計畫 Modal -->
    <div id="addPlanModal" class="modal-overlay fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 transform transition-all scale-100">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4 text-indigo-700">新增旅遊計畫</h2>
            <form id="planForm">
                <div class="mb-4">
                    <label for="planTitle" class="block text-sm font-medium text-gray-700 mb-1">標題</label>
                    <input type="text" id="planTitle" required maxlength="100"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <div class="mb-4">
                    <label for="planDestination" class="block text-sm font-medium text-gray-700 mb-1">目的地</label>
                    <input type="text" id="planDestination" required maxlength="100"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <div class="mb-4">
                    <label for="planDate" class="block text-sm font-medium text-gray-700 mb-1">日期 (例如: 2025/12/25 - 2026/01/01)</label>
                    <input type="text" id="planDate" placeholder="ex: 2025/12/25 - 2026/01/01"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <div class="mb-6">
                    <label for="planNotes" class="block text-sm font-medium text-gray-700 mb-1">詳細筆記/行程</label>
                    <textarea id="planNotes" rows="4"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()"
                            class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition duration-150">
                        取消
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150">
                        儲存計畫
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 確認/警告 Modal -->
    <div id="confirmModal" class="modal-overlay fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 transform transition-all scale-100">
            <h2 id="confirmTitle" class="text-xl font-bold mb-4 text-indigo-700">確認操作</h2>
            <p id="confirmMessage" class="text-gray-700 mb-6">您確定要執行此操作嗎？</p>
            <div class="flex justify-end space-x-3">
                <button type="button" id="confirmCancel"
                        class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition duration-150">
                    取消
                </button>
                <button type="button" id="confirmAction"
                        class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-150">
                    確認
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast 通知容器 -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- 登入 Modal -->
    <div id="loginModal" class="modal-overlay fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 transform transition-all scale-100">
            <h2 class="text-2xl font-bold mb-6 text-indigo-700 text-center">登入旅遊規劃器</h2>
            <p class="text-sm text-red-500 mb-4 text-center font-semibold">
                請注意：測試密碼統一為 <code class="bg-red-100 p-1 rounded">123456</code>
            </p>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">使用者 (電子郵件)</label>
                    <select id="loginEmail" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                        <option value="" disabled selected>請選擇一個帳號</option>
                        <option value="test@travelplanner.com">test@travelplanner.com</option>
                        <option value="Stone@travelplanner.com">Stone</option>
                        <option value="YaHui@travelplanner.com">YaHui</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">密碼</label>
                    <input type="password" id="loginPassword" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <button type="submit" id="loginBtn"
                        class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.01]">
                    登入
                </button>
                <div id="loginError" class="mt-3 text-red-500 text-center text-sm hidden"></div>
            </form>
        </div>
    </div>

    <script type="module">
        // ----------------------------------------------------
        // I. 全域狀態與設定 (Global State & Configuration)
        // ----------------------------------------------------
        
        // 模組化 Firebase 導入
        import { initializeApp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, addDoc, setDoc, doc, deleteDoc, onSnapshot, query, serverTimestamp
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 全域應用程式狀態 (State)
        const State = {
            app: null,
            db: null,
            auth: null,
            isAuthenticated: false,
            currentUserId: null,
            plans: [], // 旅遊計畫列表
            currentPage: 'plans', // 當前頁面狀態，預設為 'plans'
            currentEditingPlan: null, // 當前編輯的計畫
            
            // 底部導覽列項目配置
            navItems: [
                { id: 'plans', icon: 'M12 2a10 10 0 100 20 10 10 0 000-20zM9 13l2 2 4-4', label: '我的行程' },
                { id: 'favorites', icon: 'M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-.318-.318a4.5 4.5 0 00-6.364 0z', label: '收藏' },
                { id: 'budget', icon: 'M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m0 0l-1 1h4.586a1 1 0 00.707-.293l1.713-1.713a1 1 0 011.414 0L19.707 19.3a1 1 0 001.414 0l1.414-1.414', label: '預算管理' },
                { id: 'past', icon: 'M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z', label: '過去行程' },
                { id: 'logout', icon: 'M11 16l-4-4m0 0l4-4m-4 4h14m6-4a9 9 0 11-18 0 9 9 0 0118 0z', label: '登出', isAction: true },
            ],
            // DOM 元素快取
            dom: {
                appContainer: document.getElementById('app'),
                body: document.body,
                addPlanModal: document.getElementById('addPlanModal'),
                confirmModal: document.getElementById('confirmModal'),
                planForm: document.getElementById('planForm'),
                loginModal: document.getElementById('loginModal'),
                loginForm: document.getElementById('loginForm'),
                modalTitle: document.getElementById('modalTitle'),
                planTitleInput: document.getElementById('planTitle'),
                planDestinationInput: document.getElementById('planDestination'),
                planDateInput: document.getElementById('planDate'),
                planNotesInput: document.getElementById('planNotes'),
                loginEmailSelect: document.getElementById('loginEmail'),
                loginPasswordInput: document.getElementById('loginPassword'),
                loginErrorDiv: document.getElementById('loginError'),
                bottomNavContainer: document.getElementById('bottom-nav-container'),
            }
        };

        // Canvas 環境變數
        const firebaseConfig = {
            apiKey: "AIzaSyBsMiLUgtJtcv48iRp_9QFx5fShtRd6Lro",
            authDomain: "kobe-osaka-2026travel.firebaseapp.com",
            projectId: "kobe-osaka-2026travel",
            storageBucket: "kobe-osaka-2026travel.firebasestorage.app",
            messagingSenderId: "772246724994",
            appId: "1:772246724994:web:26c067ae1096d13ebdef9b"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // ----------------------------------------------------
        // II. UI 輔助函式 (UI Utility Functions)
        // ----------------------------------------------------

        /** 顯示 Toast 通知 */
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let bgColor, borderColor, textColor = 'text-white', icon;

            switch (type) {
                case 'success': bgColor = 'bg-green-500'; borderColor = 'border-green-700'; icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`; break;
                case 'error': bgColor = 'bg-red-500'; borderColor = 'border-red-700'; icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`; break;
                case 'info': default: bgColor = 'bg-indigo-500'; borderColor = 'border-indigo-700'; icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`; break;
            }

            toast.className = `p-4 ${bgColor} ${textColor} rounded-lg shadow-lg border-l-4 ${borderColor} transition-all transform ease-out duration-300 opacity-0 translate-x-full flex items-center space-x-3`;
            toast.innerHTML = `${icon} <span class="font-medium text-sm">${message}</span>`;

            toastContainer.appendChild(toast);
            
            setTimeout(() => { toast.classList.remove('opacity-0', 'translate-x-full'); }, 10);
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-x-full');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 5000);
        }
        
        /** 顯示自定義確認對話框 */
        function showConfirmation(title, message, onConfirm) {
            const confirmModal = State.dom.confirmModal;
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;

            const confirmActionBtn = document.getElementById('confirmAction');
            const confirmCancelBtn = document.getElementById('confirmCancel');

            confirmActionBtn.onclick = null;
            confirmCancelBtn.onclick = null;

            confirmActionBtn.onclick = () => {
                onConfirm();
                confirmModal.classList.remove('open');
            };
            confirmCancelBtn.onclick = () => {
                confirmModal.classList.remove('open');
            };

            confirmModal.classList.add('open');
        }
        
        /** 開啟新增/編輯 Modal */
        function openModal(plan = null) {
            State.currentEditingPlan = plan;
            if (plan) {
                State.dom.modalTitle.textContent = '編輯旅遊計畫';
                State.dom.planTitleInput.value = plan.title || '';
                State.dom.planDestinationInput.value = plan.destination || '';
                State.dom.planDateInput.value = plan.date || '';
                State.dom.planNotesInput.value = plan.notes || '';
            } else {
                State.dom.modalTitle.textContent = '新增旅遊計畫';
                State.dom.planForm.reset();
            }
            State.dom.addPlanModal.classList.add('open');
        }

        /** 關閉新增/編輯 Modal */
        function closeModal() {
            State.dom.addPlanModal.classList.remove('open');
            State.currentEditingPlan = null;
        }

        // ----------------------------------------------------
        // III. 認證服務 (Authentication Service)
        // ----------------------------------------------------

        /** 處理使用者登入 */
        async function handleLogin(e) {
            e.preventDefault();
            State.dom.loginErrorDiv.textContent = '';
            State.dom.loginErrorDiv.classList.add('hidden');
            
            const email = State.dom.loginEmailSelect.value;
            const password = State.dom.loginPasswordInput.value;
            
            if (!email || !password) {
                State.dom.loginErrorDiv.textContent = '請選擇電子郵件並輸入密碼。';
                State.dom.loginErrorDiv.classList.remove('hidden');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = '登入中...';

            try {
                await signInWithEmailAndPassword(State.auth, email, password);
                showToast(`登入成功！歡迎 ${email}`, 'success');
            } catch (error) {
                console.error("登入失敗:", error);
                let message = '登入失敗。請檢查電子郵件或密碼是否正確。';
                if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                     message = '密碼錯誤。';
                }
                State.dom.loginErrorDiv.textContent = message;
                State.dom.loginErrorDiv.classList.remove('hidden');
                showToast(`登入失敗: ${message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登入';
            }
        }

        /** 處理使用者登出 */
        function handleLogout() {
            showConfirmation('登出', '您確定要登出嗎？', async () => {
                try {
                    await signOut(State.auth);
                    showToast('已成功登出。', 'info');
                } catch (e) {
                    console.error("登出失敗:", e);
                    showToast(`登出失敗: ${e.message}`, 'error');
                }
            });
        }
        
        /** 處理認證狀態變更 (Auth State Changed) */
        function handleAuthStateChange(user) {
            if (user) {
                // 已登入
                State.currentUserId = user.uid;
                State.isAuthenticated = true;
                State.currentPage = 'plans'; // 登入後預設為「我的行程」
                State.dom.loginModal.classList.remove('open');
                State.dom.body.classList.add('has-nav'); // 顯示導覽列時增加 padding
                DataService.subscribeToPlans();
            } else {
                // 未登入
                State.currentUserId = null;
                State.isAuthenticated = false;
                State.plans = []; // 清空資料
                
                State.dom.appContainer.innerHTML = ''; // 清除主內容
                State.dom.loginModal.classList.add('open');
                State.dom.body.classList.remove('has-nav'); // 隱藏導覽列時移除 padding
                
                UiRenderer.renderBottomNav(); // 確保導覽列不被渲染
                UiRenderer.renderApp(); 
            }
        }

        /** 初始化 Firebase 服務並處理認證 */
        async function initializeFirebase() {
            setLogLevel('debug');
            try {
                if (!firebaseConfig || !firebaseConfig.apiKey) {
                    throw new Error("Firebase 配置資訊不完整或缺少 apiKey。");
                }
                
                State.app = initializeApp(firebaseConfig);
                State.db = getFirestore(State.app);
                State.auth = getAuth(State.app);

                onAuthStateChanged(State.auth, handleAuthStateChange);

            } catch (e) {
                console.error("Firebase 初始化失敗:", e);
                // 顯示初始化錯誤訊息
                State.dom.appContainer.innerHTML = `
                    <div class="max-w-xl mx-auto text-center bg-red-100 border-red-500 border-l-4 p-6 rounded-xl shadow-lg mt-8">
                        <h2 class="text-xl font-bold text-red-700 mb-2">Firebase 初始化錯誤</h2>
                        <p class="text-gray-700">${e.message}</p>
                        <p class="text-sm mt-4">請確認 Firebase 設定和環境變數是否正確。</p>
                    </div>
                `;
            }
        }

        // ----------------------------------------------------
        // IV. 資料服務 (Data Service)
        // ----------------------------------------------------

        const DataService = {
            /** 訂閱旅遊計畫列表 */
            subscribeToPlans: function() {
                if (!State.isAuthenticated || !State.currentUserId || !State.db) return;

                const plansCollectionRef = collection(State.db, `artifacts/${appId}/users/${State.currentUserId}/travel_plans`);
                const q = query(plansCollectionRef);

                onSnapshot(q, (snapshot) => {
                    State.plans = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                    })).sort((a, b) => {
                        // 在客戶端按建立時間倒序排序
                        const dateA = a.createdAt?.toDate() || new Date(0);
                        const dateB = b.createdAt?.toDate() || new Date(0);
                        return dateB - dateA;
                    });
                    
                    // 資料更新後，重新渲染 App
                    UiRenderer.renderApp();
                }, (err) => {
                    console.error("Firestore 訂閱錯誤:", err);
                    showToast(`資料庫連接失敗: ${err.message}`, 'error');
                    UiRenderer.renderApp();
                });
            },

            /** 儲存或更新旅遊計畫 */
            savePlan: async function(planData) {
                if (!State.isAuthenticated || !State.currentUserId || !State.db) {
                    showToast('請先完成認證才能儲存資料。', 'error');
                    return;
                }

                const { id, title, destination, date, notes } = planData;
                
                const docData = {
                    title,
                    destination,
                    date,
                    notes,
                    updatedAt: serverTimestamp(),
                };

                try {
                    if (id) {
                        // 更新現有文件
                        const planDocRef = doc(State.db, `artifacts/${appId}/users/${State.currentUserId}/travel_plans`, id);
                        await setDoc(planDocRef, docData, { merge: true });
                        showToast('旅遊計畫已成功更新！', 'success');
                    } else {
                        // 新增文件
                        const plansCollectionRef = collection(State.db, `artifacts/${appId}/users/${State.currentUserId}/travel_plans`);
                        // 新增文件時才加入 createdAt 欄位
                        await addDoc(plansCollectionRef, { 
                            ...docData, 
                            createdAt: serverTimestamp(),
                        });
                        showToast('新的旅遊計畫已成功新增！', 'success');
                    }
                    closeModal();
                } catch (e) {
                    console.error("儲存計畫失敗:", e);
                    showToast(`儲存計畫失敗: ${e.message}`, 'error');
                }
            },

            /** 刪除旅遊計畫 */
            deletePlan: function(planId) {
                showConfirmation('刪除計畫', '您確定要永久刪除此旅遊計畫嗎？此操作不可逆。', async () => {
                    if (!State.isAuthenticated || !State.currentUserId || !State.db) {
                        showToast('認證無效，無法刪除資料。', 'error');
                        return;
                    }
                    try {
                        const planDocRef = doc(State.db, `artifacts/${appId}/users/${State.currentUserId}/travel_plans`, planId);
                        await deleteDoc(planDocRef);
                        showToast('旅遊計畫已刪除。', 'success');
                    } catch (e) {
                        console.error("刪除計畫失敗:", e);
                        showToast(`刪除計畫失敗: ${e.message}`, 'error');
                    }
                });
            }
        };


        // ----------------------------------------------------
        // V. UI 渲染 (UI Renderer)
        // ----------------------------------------------------

        const UiRenderer = {
            /** 處理導航切換 */
            handleNavigation: function(page) {
                State.currentPage = page;
                UiRenderer.renderApp();
            },
            
            /** 渲染單一旅遊計畫卡片 */
            renderPlanCard: function(plan) {
                const dateString = plan.updatedAt?.toDate() ? plan.updatedAt.toDate().toLocaleString('zh-TW') : 'N/A';
                const notesContent = plan.notes ? plan.notes.substring(0, 150) + (plan.notes.length > 150 ? '...' : '') : '無筆記';
                
                // 使用 JSON.stringify 和 replace 確保資料能正確傳遞給內聯函數
                const planJson = JSON.stringify(plan).replace(/"/g, '&quot;');

                return `
                    <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition duration-300 flex flex-col space-y-4">
                        <div class="flex justify-between items-start">
                            <div class="flex-1 min-w-0">
                                <h3 class="text-xl font-extrabold text-indigo-800 truncate">${plan.title}</h3>
                                <p class="text-sm text-gray-500 mt-1 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                    <span class="truncate font-medium text-indigo-600">${plan.destination}</span>
                                </p>
                                <p class="text-sm text-gray-500 mt-0.5 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-4 4V3m-6 4h12M6 11h12m-6 4h.01M17 11h.01M6 15h12m-6 4h.01M17 15h.01M6 19h12" /></svg>
                                    <span>${plan.date || '未定日期'}</span>
                                </p>
                            </div>
                        </div>
                        
                        <div class="text-gray-600 text-sm bg-gray-50 p-3 rounded-lg border border-gray-100 min-h-[5rem]">
                            <p class="font-semibold text-gray-700 mb-1">筆記預覽:</p>
                            <p class="whitespace-pre-wrap">${notesContent}</p>
                        </div>

                        <div class="flex justify-end space-x-2 pt-2 border-t border-gray-100">
                            <p class="text-xs text-gray-400 mr-auto flex items-center">最後更新: ${dateString}</p>
                            <button onclick="window.openModal(${planJson})"
                                class="flex items-center px-3 py-1 bg-indigo-500 text-white text-xs font-semibold rounded-full hover:bg-indigo-600 transition duration-150 shadow-md">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-9-1h5l-5-5L11 3z" /></svg>
                                編輯
                            </button>
                            <button onclick="window.deletePlan('${plan.id}')"
                                class="flex items-center px-3 py-1 bg-red-500 text-white text-xs font-semibold rounded-full hover:bg-red-600 transition duration-150 shadow-md">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                刪除
                            </button>
                        </div>
                    </div>
                `;
            },

            /** 渲染底部導覽列 */
            renderBottomNav: function() {
                if (!State.isAuthenticated) {
                    State.dom.bottomNavContainer.innerHTML = '';
                    return;
                }

                const navItems = State.navItems;

                const navHtml = `
                    <nav class="fixed bottom-0 left-0 right-0 z-40 bg-white border-t border-gray-200 shadow-xl sm:hidden">
                        <div class="flex justify-around items-center h-16 max-w-lg mx-auto">
                            ${navItems.map(item => {
                                const isActive = State.currentPage === item.id;
                                const baseClasses = "flex flex-col items-center justify-center p-1 text-xs font-medium rounded-lg transition-colors duration-200 w-full h-full";
                                let specificClasses = item.isAction 
                                    ? "text-red-500 hover:text-red-700" 
                                    : (isActive 
                                        ? "text-indigo-600 bg-indigo-100/50" 
                                        : "text-gray-500 hover:text-indigo-600 hover:bg-gray-50");
                                const clickHandler = item.isAction ? 'handleLogout()' : `handleNavigation('${item.id}')`;
                                
                                return `
                                    <button onclick="window.${clickHandler}" class="${baseClasses} ${specificClasses}">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${item.icon}" />
                                        </svg>
                                        <span class="truncate">${item.label}</span>
                                    </button>
                                `;
                            }).join('')}
                        </div>
                    </nav>
                `;
                State.dom.bottomNavContainer.innerHTML = navHtml;
            },


            /** 主應用程式渲染函數 */
            renderApp: function() {
                if (!State.isAuthenticated) {
                    UiRenderer.renderBottomNav();
                    return;
                }
                
                UiRenderer.renderBottomNav();

                const currentPageLabel = State.navItems.find(i => i.id === State.currentPage)?.label || '旅遊行程規劃器';
                
                const header = `
                    <header class="mb-8 bg-white p-6 rounded-xl shadow-lg border-t-4 border-indigo-500">
                        <h1 class="text-3xl font-extrabold text-gray-900">${currentPageLabel}</h1>
                        <p class="text-gray-500 mt-1">已成功登入並連接 Firebase。</p>
                        <p class="text-xs text-gray-400 mt-2">使用者 ID: <span class="font-mono text-indigo-400">${State.currentUserId || 'N/A'}</span></p>
                        
                        ${State.currentPage === 'plans' ? `
                            <div class="mt-4 flex flex-col md:flex-row md:items-center md:space-x-4">
                                <button onclick="window.openModal()"
                                        class="w-full md:w-auto px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-150 shadow-md transform hover:scale-[1.01] flex items-center justify-center space-x-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m-8-8h16" /></svg>
                                    <span>新增旅遊計畫</span>
                                </button>
                            </div>
                        ` : ''}
                    </header>
                `;

                let mainContent = '';

                switch (State.currentPage) {
                    case 'plans':
                        if (State.plans.length === 0) {
                            mainContent = `
                                <div class="text-center p-12 bg-white rounded-xl shadow-lg">
                                    <p class="text-gray-500 text-lg">目前沒有旅遊計畫。點擊上方按鈕開始規劃您的下一段旅程！</p>
                                </div>
                            `;
                        } else {
                            mainContent = `
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    ${State.plans.map(UiRenderer.renderPlanCard).join('')}
                                </div>
                            `;
                        }
                        break;
                    case 'favorites':
                        mainContent = `
                            <div class="text-center p-12 bg-white rounded-xl shadow-lg">
                                <h3 class="text-2xl font-bold text-indigo-700 mb-4">收藏的景點與地點</h3>
                                <p class="text-gray-500">此功能正在建置中。您可以在此處管理您最喜歡的旅遊點。</p>
                                <img src="https://placehold.co/400x150/818CF8/ffffff?text=Favorites+Feature" class="mx-auto mt-6 rounded-lg" onerror="this.onerror=null;this.src='https://placehold.co/400x150/818CF8/ffffff?text=Favorites+Feature';"/>
                            </div>
                        `;
                        break;
                    case 'budget':
                        mainContent = `
                            <div class="text-center p-12 bg-white rounded-xl shadow-lg">
                                <h3 class="text-2xl font-bold text-indigo-700 mb-4">預算管理與支出追蹤</h3>
                                <p class="text-gray-500">此功能正在建置中。您可以在此處追蹤和管理您的旅遊預算。</p>
                                <img src="https://placehold.co/400x150/34D399/ffffff?text=Budget+Tracker" class="mx-auto mt-6 rounded-lg" onerror="this.onerror=null;this.src='https://placehold.co/400x150/34D399/ffffff?text=Budget+Tracker';"/>
                            </div>
                        `;
                        break;
                    case 'past':
                        mainContent = `
                            <div class="text-center p-12 bg-white rounded-xl shadow-lg">
                                <h3 class="text-2xl font-bold text-indigo-700 mb-4">過去的行程回顧</h3>
                                <p class="text-gray-500">此功能正在建置中。您可以在此處查看和回顧您已完成的旅遊行程。</p>
                                <img src="https://placehold.co/400x150/FBBF24/ffffff?text=Past+Trips" class="mx-auto mt-6 rounded-lg" onerror="this.onerror=null;this.src='https://placehold.co/400x150/FBBF24/ffffff?text=Past+Trips';"/>
                            </div>
                        `;
                        break;
                    default:
                        mainContent = `<div class="text-center p-12 bg-white rounded-xl shadow-lg text-red-500">找不到頁面：${State.currentPage}</div>`;
                        break;
                }

                State.dom.appContainer.innerHTML = header + mainContent;
            }
        };


        // ----------------------------------------------------
        // VI. 啟動與事件監聽器 (Initialization & Event Listeners)
        // ----------------------------------------------------

        /** 設定全域存取點 (供 HTML 內聯事件使用) */
        function setupGlobalAccess() {
            window.openModal = openModal;
            window.closeModal = closeModal;
            window.deletePlan = DataService.deletePlan;
            window.handleNavigation = UiRenderer.handleNavigation;
            window.handleLogout = handleLogout;
        }
        
        /** 設定所有表單和按鈕的事件監聽器 */
        function setupEventListeners() {
            // 1. 新增/編輯計畫表單提交
            State.dom.planForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const planData = {
                    id: State.currentEditingPlan ? State.currentEditingPlan.id : null,
                    title: State.dom.planTitleInput.value,
                    destination: State.dom.planDestinationInput.value,
                    date: State.dom.planDateInput.value,
                    notes: State.dom.planNotesInput.value,
                };
                DataService.savePlan(planData);
            });
            
            // 2. 登入表單提交
            State.dom.loginForm.addEventListener('submit', handleLogin);
        }

        // 應用程式啟動入口
        document.addEventListener('DOMContentLoaded', () => {
            setupGlobalAccess();
            setupEventListeners();
            initializeFirebase();
        });
    </script>
</body>
</html>
