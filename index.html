<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊行程規劃器</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字體以獲得更好的現代感 */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 隱藏原生彈出式對話框，我們使用自定義 Modal */
        .modal-overlay {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.open {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="p-4 sm:p-8">
        <!-- 應用程式內容將由 JavaScript 動態插入 -->
        <div class="flex items-center justify-center min-h-screen">
            <p class="text-lg font-semibold text-indigo-600">載入中... 正在初始化 Firebase...</p>
        </div>
    </div>

    <!-- Modal for Adding/Editing Plan -->
    <div id="addPlanModal" class="modal-overlay fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 transform transition-all scale-100">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4 text-indigo-700">新增旅遊計畫</h2>
            <form id="planForm">
                <div class="mb-4">
                    <label for="planTitle" class="block text-sm font-medium text-gray-700 mb-1">標題</label>
                    <input type="text" id="planTitle" required maxlength="100"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <div class="mb-4">
                    <label for="planDestination" class="block text-sm font-medium text-gray-700 mb-1">目的地</label>
                    <input type="text" id="planDestination" required maxlength="100"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <div class="mb-4">
                    <label for="planDate" class="block text-sm font-medium text-gray-700 mb-1">日期 (例如: 2025/12/25 - 2026/01/01)</label>
                    <input type="text" id="planDate" placeholder="ex: 2025/12/25 - 2026/01/01"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <div class="mb-6">
                    <label for="planNotes" class="block text-sm font-medium text-gray-700 mb-1">詳細筆記/行程</label>
                    <textarea id="planNotes" rows="4"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()"
                            class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition duration-150">
                        取消
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150">
                        儲存計畫
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal for Custom Confirmation/Alert -->
    <div id="confirmModal" class="modal-overlay fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 transform transition-all scale-100">
            <h2 id="confirmTitle" class="text-xl font-bold mb-4 text-indigo-700">確認操作</h2>
            <p id="confirmMessage" class="text-gray-700 mb-6">您確定要刪除此計畫嗎？</p>
            <div class="flex justify-end space-x-3">
                <button type="button" id="confirmCancel"
                        class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition duration-150">
                    取消
                </button>
                <button type="button" id="confirmAction"
                        class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-150">
                    確認
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- Modal for User Login (新增登入介面) -->
    <div id="loginModal" class="modal-overlay fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 transform transition-all scale-100">
            <h2 class="text-2xl font-bold mb-6 text-indigo-700 text-center">登入旅遊規劃器</h2>
            <!-- 重新加入密碼提示 -->
            <p class="text-sm text-red-500 mb-4 text-center font-semibold">
                請注意：測試密碼統一為 <code class="bg-red-100 p-1 rounded">123456</code>
            </p>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">使用者 (電子郵件)</label>
                    <select id="loginEmail" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                        <option value="" disabled selected>請選擇一個帳號</option>
                        <option value="test@travelplanner.com">test@travelplanner.com</option>
                        <option value="Stone@travelplanner.com">Stone</option>
                        <option value="YaHui@travelplanner.com">YaHui</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">密碼</label>
                    <input type="password" id="loginPassword" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <button type="submit" id="loginBtn"
                        class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.01]">
                    登入
                </button>
                <div id="loginError" class="mt-3 text-red-500 text-center text-sm hidden"></div>
            </form>
        </div>
    </div>

    <script type="module">
        // ----------------------------------------------------
        // 1. Firebase 和全域設定 (Global Configurations)
        // ----------------------------------------------------
        
        // 確保這些全域變數在 Canvas 環境中被正確定義和解析
        const firebaseConfig = {
        apiKey: "AIzaSyBsMiLUgtJtcv48iRp_9QFx5fShtRd6Lro",
        authDomain: "kobe-osaka-2026travel.firebaseapp.com",
        projectId: "kobe-osaka-2026travel",
        storageBucket: "kobe-osaka-2026travel.firebasestorage.app",
        messagingSenderId: "772246724994",
        appId: "1:772246724994:web:26c067ae1096d13ebdef9b"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Firebase 服務實例
        let app, db, auth;
        let isAuthenticated = false;
        let currentUserId = null;
        let plans = []; // 旅遊計畫列表
        let currentEditingPlan = null; // 當前編輯的計畫

        // Modal 元素
        const addPlanModal = document.getElementById('addPlanModal');
        const planForm = document.getElementById('planForm');
        const modalTitle = document.getElementById('modalTitle');
        const planTitleInput = document.getElementById('planTitle');
        const planDestinationInput = document.getElementById('planDestination');
        const planDateInput = document.getElementById('planDate');
        const planNotesInput = document.getElementById('planNotes');
        const appContainer = document.getElementById('app');
        
        // 新增的登入 Modal 元素
        const loginModal = document.getElementById('loginModal');
        const loginForm = document.getElementById('loginForm');
        const loginEmailSelect = document.getElementById('loginEmail');
        const loginPasswordInput = document.getElementById('loginPassword');
        const loginErrorDiv = document.getElementById('loginError');

        // 模組化 Firebase 導入
        import { initializeApp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, addDoc, setDoc, doc, deleteDoc, onSnapshot, query, serverTimestamp
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 設定 Firebase 日誌級別
        setLogLevel('debug');


        // ----------------------------------------------------
        // 2. Firebase 初始化與認證 (Initialization & Authentication)
        // ----------------------------------------------------

        /** 處理使用者登入 */
        async function handleLogin(e) {
            e.preventDefault();
            loginErrorDiv.textContent = '';
            loginErrorDiv.classList.add('hidden');
            
            const email = loginEmailSelect.value;
            const password = loginPasswordInput.value;
            
            // 檢查電子郵件和密碼是否輸入
            if (!email || !password) {
                loginErrorDiv.textContent = '請選擇電子郵件並輸入密碼。';
                loginErrorDiv.classList.remove('hidden');
                return;
            }

            // 這裡可以加上一個簡單的 UI 鎖定，避免重複點擊
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = '登入中...';


            try {
                // 執行 Firebase 電子郵件/密碼登入
                await signInWithEmailAndPassword(auth, email, password);
                
                // 登入成功，onAuthStateChanged 會自動處理後續邏輯
                showToast(`登入成功！歡迎 ${email}`, 'success');
                // loginModal 將會被 onAuthStateChanged 隱藏
                
            } catch (error) {
                console.error("登入失敗:", error);
                let message = '登入失敗。請檢查電子郵件或密碼是否正確。';
                
                // 友善的錯誤訊息提示
                if (error.code === 'auth/user-not-found') {
                    message = '此使用者不存在。請確認帳號是否已在 Firebase Console 中建立。';
                } else if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                     message = '密碼錯誤。';
                }
                
                loginErrorDiv.textContent = message;
                loginErrorDiv.classList.remove('hidden');
                showToast(`登入失敗: ${message}`, 'error');
                
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登入';
            }
        }

        /** 初始化 Firebase 服務並處理認證 */
        async function initializeFirebase() {
            try {
                // 檢查 Firebase 配置是否包含 API Key，以避免「Key 遺失」的錯誤
                if (!firebaseConfig || !firebaseConfig.apiKey) {
                    throw new Error("Firebase 配置資訊不完整或缺少 apiKey。請確認系統已成功注入 __firebase_config 變數。");
                }
                
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 使用 onAuthStateChanged 監聽認證狀態
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // 使用者已登入 (透過登入表單成功認證)
                        currentUserId = user.uid;
                        isAuthenticated = true;
                        console.log("Firebase 認證成功。User ID:", currentUserId);
                        
                        // 隱藏登入介面並開始訂閱資料
                        loginModal.classList.remove('open');
                        subscribeToPlans();
                    } else {
                        // 未認證，顯示登入介面
                        currentUserId = null;
                        isAuthenticated = false;
                        console.log("使用者未登入。顯示登入表單。");
                        
                        // 清除初始載入訊息並顯示登入 modal
                        appContainer.innerHTML = '';
                        loginModal.classList.add('open');
                        renderApp(); // 渲染主頁面骨架
                    }
                });

            } catch (e) {
                console.error("Firebase 初始化失敗:", e);
                // 顯示初始化錯誤訊息
                renderAuthError(e); 
            }
        }

        /** 訂閱旅遊計畫列表 */
        function subscribeToPlans() {
            // 只有在認證成功、取得 User ID 且 Firestore 實例存在時才執行
            if (!isAuthenticated || !currentUserId || !db) return;

            // 私人資料路徑: /artifacts/{appId}/users/{userId}/travel_plans
            const plansCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/travel_plans`);
            const q = query(plansCollectionRef);

            onSnapshot(q, (snapshot) => {
                plans = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data(),
                })).sort((a, b) => {
                    // 在客戶端按建立時間倒序排序
                    const dateA = a.createdAt?.toDate() || new Date(0);
                    const dateB = b.createdAt?.toDate() || new Date(0);
                    return dateB - dateA;
                });
                
                // 每次資料更新時，重新渲染 App
                renderApp();
            }, (err) => {
                console.error("Firestore 訂閱錯誤:", err);
                showToast(`資料庫連接失敗: ${err.message}`, 'error');
                renderApp(); // 即使失敗也嘗試渲染
            });
        }

        /** 儲存或更新旅遊計畫 */
        async function savePlan(planData) {
            if (!isAuthenticated || !currentUserId || !db) {
                showToast('請先完成認證才能儲存資料。', 'error');
                return;
            }

            const { id, title, destination, date, notes } = planData;
            
            const docData = {
                title,
                destination,
                date,
                notes,
                updatedAt: serverTimestamp(),
            };

            try {
                if (id) {
                    // 更新現有文件
                    const planDocRef = doc(db, `artifacts/${appId}/users/${currentUserId}/travel_plans`, id);
                    await setDoc(planDocRef, docData, { merge: true });
                    showToast('旅遊計畫已成功更新！', 'success');
                } else {
                    // 新增文件
                    const plansCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/travel_plans`);
                    // 新增文件時才加入 createdAt 欄位
                    await addDoc(plansCollectionRef, { 
                        ...docData, 
                        createdAt: serverTimestamp(),
                    });
                    showToast('新的旅遊計畫已成功新增！', 'success');
                }
                closeModal();
            } catch (e) {
                console.error("儲存計畫失敗:", e);
                showToast(`儲存計畫失敗: ${e.message}`, 'error');
            }
        }

        /** 刪除旅遊計畫 */
        function deletePlan(planId) {
            showConfirmation('刪除計畫', '您確定要永久刪除此旅遊計畫嗎？此操作不可逆。', async () => {
                if (!isAuthenticated || !currentUserId || !db) {
                    showToast('認證無效，無法刪除資料。', 'error');
                    return;
                }
                try {
                    const planDocRef = doc(db, `artifacts/${appId}/users/${currentUserId}/travel_plans`, planId);
                    await deleteDoc(planDocRef);
                    showToast('旅遊計畫已刪除。', 'success');
                } catch (e) {
                    console.error("刪除計畫失敗:", e);
                    showToast(`刪除計畫失敗: ${e.message}`, 'error');
                }
            });
        }


        // ----------------------------------------------------
        // 3. UI 互動與渲染 (UI Interaction & Rendering)
        // ----------------------------------------------------
        
        /** 顯示自定義確認對話框 */
        function showConfirmation(title, message, onConfirm) {
            const confirmModal = document.getElementById('confirmModal');
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;

            const confirmActionBtn = document.getElementById('confirmAction');
            const confirmCancelBtn = document.getElementById('confirmCancel');

            // 清除舊的事件監聽器
            confirmActionBtn.onclick = null;
            confirmCancelBtn.onclick = null;

            // 設定新的事件監聽器
            confirmActionBtn.onclick = () => {
                onConfirm();
                confirmModal.classList.remove('open');
            };
            confirmCancelBtn.onclick = () => {
                confirmModal.classList.remove('open');
            };

            confirmModal.classList.add('open');
        }

        /** 顯示 Toast 通知 */
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let bgColor = '';
            let borderColor = '';
            let textColor = 'text-white';
            let icon = '';

            switch (type) {
                case 'success':
                    bgColor = 'bg-green-500';
                    borderColor = 'border-green-700';
                    icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`;
                    break;
                case 'error':
                    bgColor = 'bg-red-500';
                    borderColor = 'border-red-700';
                    icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                    break;
                case 'warning':
                    bgColor = 'bg-yellow-500';
                    borderColor = 'border-yellow-700';
                    textColor = 'text-gray-800'; // 警告使用深色文字
                    icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>`;
                    break;
                case 'info':
                default:
                    bgColor = 'bg-indigo-500';
                    borderColor = 'border-indigo-700';
                    icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                    break;
            }

            toast.className = `p-4 ${bgColor} ${textColor} rounded-lg shadow-lg border-l-4 ${borderColor} transition-all transform ease-out duration-300 opacity-0 translate-x-full flex items-center space-x-3`;
            toast.innerHTML = `
                ${icon}
                <span class="font-medium text-sm">${message}</span>
            `;

            toastContainer.appendChild(toast);
            
            // 延遲後滑入
            setTimeout(() => {
                toast.classList.remove('opacity-0', 'translate-x-full');
            }, 10);

            // 延遲後滑出並移除
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-x-full');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 5000);
        }

        /** 開啟新增/編輯 Modal */
        function openModal(plan = null) {
            currentEditingPlan = plan;
            if (plan) {
                modalTitle.textContent = '編輯旅遊計畫';
                planTitleInput.value = plan.title || '';
                planDestinationInput.value = plan.destination || '';
                planDateInput.value = plan.date || '';
                planNotesInput.value = plan.notes || '';
            } else {
                modalTitle.textContent = '新增旅遊計畫';
                planForm.reset();
            }
            addPlanModal.classList.add('open');
        }

        /** 關閉新增/編輯 Modal */
        function closeModal() {
            addPlanModal.classList.remove('open');
            currentEditingPlan = null;
        }

        /** 渲染認證錯誤訊息 (用於 Firebase 初始化失敗時) */
        function renderAuthError(e) {
            appContainer.innerHTML = `
                <div class="max-w-xl mx-auto text-center bg-red-100 border-red-500 border-l-4 p-6 rounded-xl shadow-lg mt-8">
                    <h2 class="text-xl font-bold text-red-700 mb-2">Firebase 初始化錯誤</h2>
                    <p class="text-gray-700">${e.message}</p>
                    <p class="text-sm mt-4">請確認 Firebase 設定和環境變數 (<code>__firebase_config</code>) 是否正確。</p>
                </div>
            `;
        }
        
        /** 渲染單一旅遊計畫卡片 */
        function renderPlanCard(plan) {
            // 安全地處理 potential null/undefined 的時間戳
            const dateString = plan.updatedAt?.toDate() ? plan.updatedAt.toDate().toLocaleString('zh-TW') : 'N/A';
            const notesContent = plan.notes ? plan.notes.substring(0, 150) + (plan.notes.length > 150 ? '...' : '') : '無筆記';
            
            return `
                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition duration-300 flex flex-col space-y-4">
                    <div class="flex justify-between items-start">
                        <div class="flex-1 min-w-0">
                            <h3 class="text-xl font-extrabold text-indigo-800 truncate">${plan.title}</h3>
                            <p class="text-sm text-gray-500 mt-1 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                <span class="truncate font-medium text-indigo-600">${plan.destination}</span>
                            </p>
                            <p class="text-sm text-gray-500 mt-0.5 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-4 4V3m-6 4h12M6 11h12m-6 4h.01M17 11h.01M6 15h12m-6 4h.01M17 15h.01M6 19h12" /></svg>
                                <span>${plan.date || '未定日期'}</span>
                            </p>
                        </div>
                    </div>
                    
                    <div class="text-gray-600 text-sm bg-gray-50 p-3 rounded-lg border border-gray-100 min-h-[5rem]">
                        <p class="font-semibold text-gray-700 mb-1">筆記預覽:</p>
                        <p class="whitespace-pre-wrap">${notesContent}</p>
                    </div>

                    <div class="flex justify-end space-x-2 pt-2 border-t border-gray-100">
                        <p class="text-xs text-gray-400 mr-auto flex items-center">最後更新: ${dateString}</p>
                        <button onclick="window.openModal(${JSON.stringify(plan).replace(/"/g, '&quot;')})"
                            class="flex items-center px-3 py-1 bg-indigo-500 text-white text-xs font-semibold rounded-full hover:bg-indigo-600 transition duration-150 shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-9-1h5l-5-5L11 3z" /></svg>
                            編輯
                        </button>
                        <button onclick="window.deletePlan('${plan.id}')"
                            class="flex items-center px-3 py-1 bg-red-500 text-white text-xs font-semibold rounded-full hover:bg-red-600 transition duration-150 shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            刪除
                        </button>
                    </div>
                </div>
            `;
        }

        /** 主應用程式渲染函數 */
        function renderApp() {
            // 只有在 isAuthenticated 為 true 時才渲染主介面
            if (!isAuthenticated) {
                return;
            }

            const header = `
                <header class="mb-8 bg-white p-6 rounded-xl shadow-lg border-t-4 border-indigo-500">
                    <h1 class="text-3xl font-extrabold text-gray-900">我的旅遊行程規劃器</h1>
                    <p class="text-gray-500 mt-1">已成功登入並連接 Firebase。</p>
                    <p class="text-xs text-gray-400 mt-2">使用者 ID: <span class="font-mono text-indigo-400">${currentUserId || 'N/A'}</span></p>
                    
                    <div class="mt-4 flex flex-col md:flex-row md:items-center md:space-x-4">
                        <button onclick="window.openModal()"
                                class="w-full md:w-auto px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-150 shadow-md transform hover:scale-[1.01] flex items-center justify-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m-8-8h16" /></svg>
                            <span>新增旅遊計畫</span>
                        </button>
                    </div>
                </header>
            `;

            let plansContent = '';
            if (plans.length === 0) {
                plansContent = `
                    <div class="text-center p-12 bg-white rounded-xl shadow-lg">
                        <p class="text-gray-500 text-lg">目前沒有旅遊計畫。點擊上方按鈕開始規劃您的下一段旅程！</p>
                    </div>
                `;
            } else {
                plansContent = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${plans.map(renderPlanCard).join('')}
                    </div>
                `;
            }

            appContainer.innerHTML = header + plansContent;
        }


        // ----------------------------------------------------
        // 4. 事件監聽器與啟動 (Event Listeners & Initialization)
        // ----------------------------------------------------
        
        // 1. 表單提交處理 (新增/編輯計畫)
        planForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const planData = {
                id: currentEditingPlan ? currentEditingPlan.id : null,
                title: planTitleInput.value,
                destination: planDestinationInput.value,
                date: planDateInput.value,
                notes: planNotesInput.value,
            };
            savePlan(planData);
        });
        
        // 2. 登入表單提交處理 (NEW)
        loginForm.addEventListener('submit', handleLogin);

        // 3. 設置全域函數以便 HTML 內聯調用
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.deletePlan = deletePlan;

        // 4. 應用程式啟動
        document.addEventListener('DOMContentLoaded', initializeFirebase);
    </script>
</body>
</html>
