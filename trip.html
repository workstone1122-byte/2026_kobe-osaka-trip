<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的旅行計畫</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字體 */
        :root {
            font-family: 'Inter', sans-serif;
        }
        /* 自定義滾動條樣式，讓它更美觀 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-400 */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800 border-b-4 border-indigo-500 pb-1">當前行程</h1>
        </header>

        <!-- 行程卡片列表 (只顯示當前行程) -->
        <div id="trip-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 行程卡片將由 JavaScript 動態生成 -->
        </div>

        <!-- 如果沒有當前行程時的提示 -->
        <div id="no-trips-message" class="hidden text-center py-20 bg-white rounded-xl shadow-lg mt-8">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">目前沒有進行中的行程</h3>
            <p class="mt-1 text-sm text-gray-500">點擊右下角的「+」號新增第一個行程吧！</p>
        </div>
    </div>

    <!-- 浮動操作按鈕 (FAB) - 新增行程 -->
    <button id="fab-add-trip" class="fixed bottom-6 right-6 w-14 h-14 bg-indigo-600 text-white rounded-full shadow-xl hover:bg-indigo-700 transition duration-300 flex items-center justify-center focus:outline-none transform hover:scale-110 z-30">
        <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </button>

    <!-- 模態視窗 1: 新增行程 (預設隱藏) -->
    <div id="new-trip-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-40">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg transform transition-all overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">新增行程</h2>
                
                <form>
                    <div class="mb-4">
                        <label for="trip-name" class="block text-sm font-medium text-gray-700 mb-1">行程名稱</label>
                        <input type="text" id="trip-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="例如：墾丁三天兩夜">
                    </div>
                    <div class="mb-4">
                        <label for="trip-dates" class="block text-sm font-medium text-gray-700 mb-1">日期範圍</label>
                        <input type="text" id="trip-dates" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="例如：2025/12/24 - 2025/12/26">
                    </div>
                    <div class="mb-4">
                        <label for="trip-location" class="block text-sm font-medium text-gray-700 mb-1">地點</label>
                        <input type="text" id="trip-location" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="例如：屏東縣恆春鎮">
                    </div>
                    <div class="mb-6">
                        <label for="trip-notes" class="block text-sm font-medium text-gray-700 mb-1">備註/待辦事項</label>
                        <textarea id="trip-notes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="例如：訂機票、準備防曬乳"></textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeNewTripModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-150">取消</button>
                        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition duration-150">確認新增</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 模態視窗 2: 行程詳情 (預設隱藏) -->
    <div id="trip-detail-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-40">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl transform transition-all overflow-hidden max-h-[90vh] flex flex-col">
            <div class="p-6 flex-grow overflow-y-auto">
                <div class="flex justify-between items-start mb-4 border-b pb-2">
                    <h2 id="detail-name" class="text-3xl font-bold text-gray-800"></h2>
                    <button onclick="closeDetailModal()" class="text-gray-400 hover:text-gray-600 transition duration-150 p-1 rounded-full bg-gray-100 hover:bg-gray-200">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>

                <div class="space-y-4 text-gray-700">
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-4 4V3m-4 12v-2m4 2v-2m4 2v-2M5 11h14M3 15h18M3 19h18"/></svg>
                        <p class="font-medium">日期：<span id="detail-date" class="font-normal"></span></p>
                    </div>

                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        <p class="font-medium">地點：<span id="detail-location" class="font-normal"></span></p>
                    </div>

                    <div>
                        <h3 class="text-lg font-semibold text-indigo-600 mt-4 mb-2">注意事項/備註</h3>
                        <p id="detail-notes" class="bg-indigo-50 p-3 rounded-lg border border-indigo-200 whitespace-pre-wrap"></p>
                    </div>

                    <div>
                        <h3 class="text-lg font-semibold text-indigo-600 mt-4 mb-2">Google 導航</h3>
                        <a id="detail-nav-link" href="#" target="_blank" class="inline-flex items-center space-x-2 text-white bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg transition duration-150 shadow-md">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.553-.894L12 10.518m0 0l8.447-4.224A1 1 0 0121 5.618v10.764a1 1 0 01-.553.894L12 20m0 0l-4-2m4 2v-6"/></svg>
                            <span id="detail-nav-text">開啟 Google 地圖導航</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模擬行程資料
        const allTrips = [
            { id: 1, name: '墾丁三天兩夜', date: '2025/12/24 - 2025/12/26', status: 'Current', notes: '記得帶泳衣和防曬乳。\n確認住宿：凱撒大飯店。', location: '屏東縣恆春鎮', navLink: 'https://maps.app.goo.gl/k9rK3eD5m6dF7P3p7' },
            { id: 2, name: '台中美食之旅', date: '2025/11/30 - 2025/12/01', status: 'Past', notes: '宮原眼科必去！\n第二市場早餐。', location: '台中市', navLink: 'https://maps.app.goo.gl/B4jH5G8F9H7K2L5m8' },
            { id: 3, name: '日本東京五日遊', date: '2026/01/10 - 2026/01/14', status: 'Current', notes: '確認機票和飯店預訂。\n購買 JR Pass。', location: '日本東京', navLink: 'https://maps.app.goo.gl/M8pL4k3j2H1g9F6e5' },
            { id: 4, name: '陽明山一日遊', date: '2025/11/01', status: 'Past', notes: '賞楓拍照。', location: '台北市', navLink: 'https://maps.app.goo.gl/R5eT6Y1u7I2o3P4q9' },
        ];

        // 篩選只顯示當前行程
        const currentTrips = allTrips.filter(trip => trip.status === 'Current');

        const tripListElement = document.getElementById('trip-list');
        const noTripsMessage = document.getElementById('no-trips-message');
        const newTripModal = document.getElementById('new-trip-modal');
        const tripDetailModal = document.getElementById('trip-detail-modal');

        /**
         * 渲染當前行程卡片
         */
        function renderTrips() {
            tripListElement.innerHTML = ''; // 清空列表

            if (currentTrips.length === 0) {
                noTripsMessage.classList.remove('hidden');
                return;
            } else {
                noTripsMessage.classList.add('hidden');
            }

            currentTrips.forEach(trip => {
                const card = document.createElement('div');
                card.classList.add(
                    'bg-white', 'rounded-xl', 'shadow-lg', 'p-6', 'cursor-pointer',
                    'hover:shadow-xl', 'transition', 'duration-300', 'border-l-4',
                    'border-indigo-500', 'transform', 'hover:-translate-y-1'
                );
                card.dataset.tripId = trip.id;
                card.innerHTML = `
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">${trip.name}</h3>
                    <div class="text-sm text-gray-500 space-y-1">
                        <p class="flex items-center"><svg class="w-4 h-4 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-4 4V3M5 11h14M3 15h18M3 19h18"/></svg>${trip.date}</p>
                        <p class="flex items-center"><svg class="w-4 h-4 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>${trip.location}</p>
                        <p class="mt-3 text-indigo-600 font-medium">點擊查看詳情...</p>
                    </div>
                `;

                // 綁定點擊事件，顯示行程詳情模態視窗
                card.addEventListener('click', () => openDetailModal(trip.id));

                tripListElement.appendChild(card);
            });
        }

        /**
         * 顯示新增行程模態視窗
         */
        document.getElementById('fab-add-trip').addEventListener('click', () => {
            newTripModal.classList.remove('hidden');
            newTripModal.classList.add('flex');
        });

        /**
         * 關閉新增行程模態視窗
         */
        function closeNewTripModal() {
            newTripModal.classList.add('hidden');
            newTripModal.classList.remove('flex');
            // 可在此處清空表單
            // document.querySelector('#new-trip-modal form').reset();
        }

        /**
         * 顯示行程詳情模態視窗
         * @param {number} id - 行程ID
         */
        function openDetailModal(id) {
            const trip = allTrips.find(t => t.id === id);
            if (!trip) return;

            // 填充詳情內容
            document.getElementById('detail-name').textContent = trip.name;
            document.getElementById('detail-date').textContent = trip.date;
            document.getElementById('detail-location').textContent = trip.location;
            document.getElementById('detail-notes').textContent = trip.notes;

            const navLinkElement = document.getElementById('detail-nav-link');
            navLinkElement.href = trip.navLink;
            document.getElementById('detail-nav-text').textContent = `開啟 Google 地圖 (${trip.location}) 導航`;
            
            // 顯示模態視窗
            tripDetailModal.classList.remove('hidden');
            tripDetailModal.classList.add('flex');
        }

        /**
         * 關閉行程詳情模態視窗
         */
        function closeDetailModal() {
            tripDetailModal.classList.add('hidden');
            tripDetailModal.classList.remove('flex');
        }

        // 初始渲染
        document.addEventListener('DOMContentLoaded', renderTrips);

        // 點擊背景關閉模態視窗 (New Trip Modal)
        newTripModal.addEventListener('click', (e) => {
            if (e.target === newTripModal) {
                closeNewTripModal();
            }
        });

        // 點擊背景關閉模態視窗 (Detail Modal)
        tripDetailModal.addEventListener('click', (e) => {
            if (e.target === tripDetailModal) {
                closeDetailModal();
            }
        });

    </script>
</body>
</html>
